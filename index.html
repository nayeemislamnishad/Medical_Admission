<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Medical Admission</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .timer {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timer div {
            flex: 1;
            max-width: 90px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .timer div h2 {
            margin: 0;
            font-size: 2rem;
        }

        .timer div span {
            display: block;
            font-size: 1rem;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.5rem;
            }

            .timer div {
                max-width: 70px;
                padding: 8px 10px;
            }

            .timer div h2 {
                font-size: 1.5rem;
            }

            .timer div span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Countdown to Medical Admission</h1>
        <div class="timer" id="countdown">
            <div>
                <h2 id="days">0</h2>
                <span>Days</span>
            </div>
            <div>
                <h2 id="hours">0</h2>
                <span>Hours</span>
            </div>
            <div>
                <h2 id="minutes">0</h2>
                <span>Minutes</span>
            </div>
            <div>
                <h2 id="seconds">0</h2>
                <span>Seconds</span>
            </div>
        </div>
    </div>

</html>
